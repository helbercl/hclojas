<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<title>.:HCLOJAS:.</title>
	<h:outputStylesheet library="hclojas" name="hclojas/styles/custom.css" />
	<h:outputStylesheet library="hclojas" name="hclojas/styles/layout.css" />
	<h:outputStylesheet library="hclojas"
		name="hclojas/styles/components.css" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="algaworks"
		name="hclojas/javascripts/app.js" />
</h:head>

<h:body>
	<!-- Div header -->
	<div id="header">
		<header class="aw-topbar">
			<h:graphicImage library="/webapp/META-INF/hclojas/images" name="logo_sistema.png" title="alt=" alt="Imagem NÃ£o carregada!" />
			<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
		</header>
	</div>
	<p:separator />

	<!-- Div Body -->
	<div id="conteudo">
		<ui:insert name="body" />
	</div>

	<div id="footer">
		<ui:insert name="footer" />
	</div>
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
	<p:separator />


</h:body>

</html>
